<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MEDITERREAN - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #16688f;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ... header styles ... */
    .menu-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 12px;
      background: #ffffff22;
      width: 98vw;
      max-width: 520px;
      box-sizing: border-box;
    }
    .food-img {
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 12px;
      margin-right: 16px;
      vertical-align: middle;
      background: #fff;
      box-shadow: 0 1px 6px #0003;
    }
    .menu-name {
      font-weight: 600;
      color: #000;
      font-size: 1.1em;
    }
    .menu-price {
      margin-left: auto;
      color: #ffe28b;
      font-size: 1.1em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="menu"></div>
  <script>
    fetch('menu.txt')
      .then(r => r.text())
      .then(txt => {
        const lines = txt.split('\n');
        let html = '';
        lines.forEach(line => {
          line = line.trim();
          if (!line || line.startsWith('#')) return;
          const [name, price, image] = line.split('|');
          let imageHtml = '';
          if (image && image.trim()) {
            imageHtml = `<img src="images/${image.trim()}" alt="${name.trim()}" class="food-img">`;
          }
          html += `<div class="menu-item">
                     ${imageHtml}
                     <span class="menu-name">${name ? name.trim() : ''}</span>
                     ${price && price.trim() ? `<span class="menu-price">${price.trim()}</span>` : ''}
                   </div>`;
        });
        document.getElementById('menu').innerHTML = html;
      });
  </script>
</body>
</html>
