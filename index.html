<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDITERREAN - Tavern and Gyro Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle, #39c0eb 0%, #1a7aaa 100%);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #222;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      margin-top: 32px;
    }
    .header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      letter-spacing: 0.12em;
      color: #191919;
      margin-bottom: 0.1em;
      font-weight: 700;
      text-shadow: 0 3px 16px #7ad3ee55, 0 1px 0 #fff3, 0 0.5px 0 #fff2;
      border: 2px solid #19191922;
      display: inline-block;
      padding: 0.12em 0.6em;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
    }
    .subtitle {
      margin-top: 8px;
      color: #191919cc;
      font-size: 1.1em;
      letter-spacing: 0.14em;
      font-family: Arial, sans-serif;
      opacity: 0.86;
    }
    #menu {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }
    .menu-section {
      width: 95vw;
      max-width: 500px;
      margin: 0 auto 28px auto;
      background: rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: 0 2px 12px #2222;
      padding: 0 0 6px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-section h2 {
      width: 100%;
      color: #fff;
      margin-top: 0;
      font-size: 1.26em;
      letter-spacing: 0.09em;
      text-shadow: 0 2px 8px #00aaff55;
      border-bottom: 1px solid #fff3;
      padding-bottom: 7px;
      margin-bottom: 12px;
      text-align: center;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 14px 0 14px 0;
      border-bottom: 1px solid #fff2;
      width: 100%;
      box-sizing: border-box;
      background: none;
    }
    .item-image {
      width: 90vw;
      max-width: 260px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 3px 10px #19aabb55;
      background: #fff;
      margin-bottom: 8px;
      display: block;
    }
    .item-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      color: #fff;
      text-align: center;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.16em;
      color: #fff;
      font-family: Arial, sans-serif;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
      margin-top: 0;
    }
    .item-price {
      color: #ffe28b;
      font-size: 1.12em;
    }
    @media (min-width: 700px) {
      #menu, .menu-section {
        width: 540px;
        max-width: 90vw;
        border-radius: 18px;
        background: rgba(255,255,255,0.12);
        box-shadow: 0 2px 12px #2222;
      }
      .menu-section {
        padding: 14px 19px 6px 19px;
        margin-bottom: 36px;
      }
      .item {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        padding: 17px 0;
      }
      .item-image {
        width: 120px;
        max-width: 120px;
        min-width: 100px;
        height: 120px;
        margin-bottom: 0;
        margin-right: 23px;
        aspect-ratio: 1 / 1;
      }
      .item-info {
        align-items: flex-start;
        text-align: left;
        width: auto;
      }
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #eee;
      text-align: center;
      opacity: 0.7;
      padding-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MEDITERREAN</h1>
    <div class="subtitle">TAVERN AND GYRO MENU</div>
  </div>
  <div id="menu"></div>
  <footer>Powered by Mediterranean Tavern</footer>
  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const menuDiv = document.getElementById('menu');
        data.sections.forEach(section => {
          const sectionDiv = document.createElement('div');
          sectionDiv.className = 'menu-section';
          sectionDiv.innerHTML = `<h2>${section.title}</h2>`;
          section.items.forEach(item => {
            sectionDiv.innerHTML += `
              <div class="item">
                ${item.image ? `<img class="item-image" src="${item.image}" alt="${item.name}">` : ""}
                <div class="item-info">
                  <span class="item-name">${item.name}</span>
                  ${item.price ? `<span class="item-price">${item.price}</span>` : ""}
                </div>
              </div>
            `;
          });
          menuDiv.appendChild(sectionDiv);
        });
      })
      .catch(error => {
        document.getElementById('menu').innerHTML = "<p>Δεν βρέθηκε το μενού.</p>";
      });
  </script>
</body>
</html>
