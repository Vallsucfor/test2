<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>MEDITERREAN - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle, #4fdefe 0%, #1a7aaa 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-box {
      border: 2px solid #222;
      border-radius: 8px;
      padding: 40px 48px 28px 48px;
      background: rgba(255,255,255,0.02);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      box-shadow: 0 2px 16px #1112;
      margin-top: 40px;
      margin-bottom: 36px;
    }
    .header-title {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 16px;
      color: #222;
      letter-spacing: 0.12em;
    }
    .header-subtitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.1em;
      letter-spacing: 0.18em;
      color: #222;
      opacity: 0.70;
      text-align: center;
      margin-bottom: 0;
      margin-top: 0;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .header-box {
        padding: 20px 3vw 14px 3vw;
        min-width: 0;
        width: 93vw;
      }
      .header-title {
        font-size: 2.0em;
      }
      .header-subtitle {
        font-size: 0.96em;
      }
    }
  </style>
</head>
<body>
  <div class="header-box">
    <div class="header-title">MEDITERREAN</div>
    <div class="header-subtitle">TAVERN AND GYRO<br>MENU</div>
  </div>
  <div id="menu"></div>
  <script>
    fetch('menu.txt')
      .then(r => r.text())
      .then(txt => {
        const lines = txt.split('\n');
        let html = '';
        let inCategory = false;
        lines.forEach(line => {
          line = line.trim();
          if (!line) return;
          if (line.startsWith('#')) {
            if (inCategory) html += '</div>';
            html += `<div class="category"><div class="category-title">${line.substring(1).trim()}</div>`;
            inCategory = true;
          } else if (line.includes('|')) {
            const [name, price, image] = line.split('|');
            html += `<div class="menu-item">
                       <span class="menu-name">${name ? name.trim().replace(/^"|"$/g, '') : ''}</span>
                       ${price && price.trim() ? `<span class="menu-price">${price.trim()}</span>` : ''}
                     </div>`;
          }
        });
        if (inCategory) html += '</div>';
        document.getElementById('menu').innerHTML = html;
      });
  </script>
  <style>
    .category {
      margin: 32px auto 8px auto;
      width: 98vw;
      max-width: 520px;
      background: #ffffff18;
      border-radius: 18px;
      padding: 18px 8px 12px 8px;
      box-shadow: 0 2px 11px #2222;
      box-sizing: border-box;
    }
    .category-title { text-align: center; font-size: 1.25em; letter-spacing: 0.08em; color: #ffe28b; margin: 0 0 18px 0; font-weight: bold;}
    .menu-item {
      background: #ffffff33;
      margin: 0 0 14px 0;
      padding: 14px 12px;
      border-radius: 12px;
      font-size: 1.12em;
      color: #000;
      width: 100%;
      box-sizing: border-box;
      font-weight: 500;
      display: flex;
      flex-direction: column;
    }
    .menu-name { font-weight: 600;}
    .menu-price { color: #ffe28b; font-size: 1em; margin-top: 4px;}
    @media (max-width: 600px) {
      .category {
        width: 99vw;
        max-width: 99vw;
        padding-left: 2vw;
        padding-right: 2vw;
        border-radius: 14px;
      }
    }
  </style>
</body>
</html>
