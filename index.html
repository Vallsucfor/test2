<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #1a7aaa; color: #fff; margin:0; }
    h1 { text-align: center; margin: 32px 0 18px 0; letter-spacing: 0.08em;}
    .category { margin: 32px auto 8px auto; max-width: 420px; background: #ffffff18; border-radius: 14px; padding: 15px 0 10px 0; box-shadow: 0 2px 11px #2222;}
    .category-title { text-align: center; font-size: 1.19em; letter-spacing: 0.08em; color: #ffe28b; margin: 0 0 14px 0;}
    .menu-item { display: flex; flex-direction: column; align-items: center; max-width: 350px; margin: 0 auto 16px auto; background: #ffffff22; padding: 11px 18px; border-radius: 8px; font-size: 1.08em;}
    .item-row { display: flex; align-items: center; width: 100%; }
    .item-image { width: 90px; height: 90px; object-fit: cover; border-radius: 10px; background: #fff; margin-right: 18px; }
    .item-info { flex: 1 1 0; display: flex; flex-direction: column; }
    .menu-name { font-weight: bold;}
    .menu-price { color: #ffe28b; margin-top: 2px;}
    @media (max-width: 480px) {
      .menu-item { max-width: 98vw; }
      .item-image { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  <h1>Menu</h1>
  <div id="menu"></div>
  <script>
    fetch('menu.txt')
      .then(r => r.text())
      .then(txt => {
        const lines = txt.split('\n');
        let html = '', inCategory = false;
        lines.forEach(line => {
          line = line.trim();
          if (!line) return;
          if (line.startsWith('#')) {
            if (inCategory) html += '</div>';
            html += `<div class="category"><div class="category-title">${line.substring(1).trim()}</div>`;
            inCategory = true;
          } else {
            // split by comma, allow empty image
            const [name, price, image] = line.split(',');
            html += `<div class="menu-item">
              <div class="item-row">
                ${image ? `<img class="item-image" src="images/${image.trim()}" alt="${name.trim()}">` : ''}
                <div class="item-info">
                  <span class="menu-name">${name.trim()}</span>
                  <span class="menu-price">${price.trim()}</span>
                </div>
              </div>
            </div>`;
          }
        });
        if (inCategory) html += '</div>';
        document.getElementById('menu').innerHTML = html;
      });
  </script>
</body>
</html>
