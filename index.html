<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDITERREAN - Tavern and Gyro Menu</title>
  <!-- Google font που πλησιάζει στο στυλ της εικόνας -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle, #39c0eb 0%, #1a7aaa 100%);
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #222;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 32px;
    }
    .header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      letter-spacing: 0.12em;
      color: #191919;
      margin-bottom: 0.1em;
      font-weight: 700;
      text-shadow: 0 3px 16px #7ad3ee55, 0 1px 0 #fff3, 0 0.5px 0 #fff2;
      border: 2px solid #19191922;
      display: inline-block;
      padding: 0.12em 0.6em;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
    }
    .subtitle {
      margin-top: 8px;
      color: #191919cc;
      font-size: 1.1em;
      letter-spacing: 0.14em;
      font-family: Arial, sans-serif;
      opacity: 0.86;
    }
    .menu-section {
      margin: 44px auto 32px auto;
      max-width: 500px;
      background: rgba(255,255,255,0.13);
      border-radius: 14px;
      box-shadow: 0 2px 12px #2222;
      padding: 14px 19px 2px 19px;
      margin-left: auto;
      margin-right: auto;
      /* Center always! */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .menu-section h2 {
      color: #fff;
      margin-top: 0;
      font-size: 1.25em;
      letter-spacing: 0.08em;
      text-shadow: 0 2px 8px #00aaff55;
      border-bottom: 1px solid #fff3;
      padding-bottom: 6px;
      margin-bottom: 12px;
      width: 100%;
      text-align: center;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center; /* Κεντράρισμα περιεχομένου */
      padding: 13px 0;
      border-bottom: 1px solid #fff2;
      flex-wrap: wrap;
      width: 100%;
    }
    .item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 23px;
      box-shadow: 0 3px 12px #19aabb77;
      background: #fff;
      flex-shrink: 0;
      display: block;
    }
    .item-info {
      display: flex;
      flex-direction: column;
      min-width: 120px;
      flex: 1;
      color: #fff;
      align-items: flex-start;
      justify-content: center;
    }
    .item-name {
      font-weight: bold;
      font-size: 1.18em;
      color: #fff;
      font-family: Arial, sans-serif;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
    }
    .item-price {
      color: #ffe28b;
    }
    @media (max-width: 700px) {
      .menu-section {
        max-width: 98vw;
        margin-left: auto;
        margin-right: auto;
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .item {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .item-image {
        margin-right: 0;
        margin-bottom: 10px;
        width: 92vw;
        max-width: 210px;
        height: auto;
      }
      .item-info {
        align-items: center;
        text-align: center;
      }
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #eee;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MEDITERREAN</h1>
    <div class="subtitle">TAVERN AND GYRO MENU</div>
  </div>
  <div id="menu"></div>
  <footer>Powered by Mediterranean Tavern</footer>
  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const menuDiv = document.getElementById('menu');
        data.sections.forEach(section => {
          const sectionDiv = document.createElement('div');
          sectionDiv.className = 'menu-section';
          sectionDiv.innerHTML = `<h2>${section.title}</h2>`;
          section.items.forEach(item => {
            sectionDiv.innerHTML += `
              <div class="item">
                ${item.image ? `<img class="item-image" src="${item.image}" alt="${item.name}">` : ""}
                <div class="item-info">
                  <span class="item-name">${item.name}</span>
                  ${item.price ? `<span class="item-price">${item.price}</span>` : ""}
                </div>
              </div>
            `;
          });
          menuDiv.appendChild(sectionDiv);
        });
      })
      .catch(error => {
        document.getElementById('menu').innerHTML = "<p>Δεν βρέθηκε το μενού.</p>";
      });
  </script>
</body>
</html>
