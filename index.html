<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Καφέ "Το Όνομα Σου"</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; color: #222; margin: 0; padding: 20px;}
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 2.4em; color: #b56c15; margin-bottom: 0; }
    .menu-section { margin-bottom: 30px; }
    .menu-section h2 { color: #884a12; margin-top: 0; }
    .item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      flex-wrap: wrap;
    }
    .item-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0 2px 6px #ccc;
      background: #fff;
      flex-shrink: 0;
    }
    .item-info {
      display: flex;
      flex-direction: column;
      min-width: 120px;
      flex: 1;
    }
    .item-name { font-weight: bold; font-size: 1.05em; }
    .item-price { color: #b56c15; }
    @media (max-width: 600px) {
      .item { flex-direction: column; align-items: flex-start;}
      .item-image { margin-right: 0; margin-bottom: 10px;}
    }
    footer { margin-top:40px; font-size:12px; color:#888; text-align:center;}
  </style>
</head>
<body>
  <div class="header">
    <h1>Καφέ "Το Όνομα Σου"</h1>
  </div>

  <div id="menu"></div>

  <footer>Powered by [το όνομα σου ή του μαγαζιού]</footer>

  <script>
    fetch('menu.json')
      .then(response => response.json())
      .then(data => {
        const menuDiv = document.getElementById('menu');
        data.sections.forEach(section => {
          const sectionDiv = document.createElement('div');
          sectionDiv.className = 'menu-section';
          sectionDiv.innerHTML = `<h2>${section.title}</h2>`;
          section.items.forEach(item => {
            sectionDiv.innerHTML += `
              <div class="item">
                <img class="item-image" src="${item.image}" alt="${item.name}">
                <div class="item-info">
                  <span class="item-name">${item.name}</span>
                  <span class="item-price">${item.price}</span>
                </div>
              </div>
            `;
          });
          menuDiv.appendChild(sectionDiv);
        });
      })
      .catch(error => {
        document.getElementById('menu').innerHTML = "<p>Δεν βρέθηκε το μενού.</p>";
      });
  </script>
</body>
</html>
