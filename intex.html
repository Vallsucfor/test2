<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test μενού</title>
</head>
<body>
  <h1>Μενού</h1>
  <div id="menu"></div>
  <div id="error" style="color:red;"></div>
  <script>
    fetch('menu.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('menu').innerText = JSON.stringify(data, null, 2);
      })
      .catch(e => {
        document.getElementById('error').innerText = 'Σφάλμα στο fetch: ' + e;
      });
  </script>
</body>
</html>
